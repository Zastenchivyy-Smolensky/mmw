<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>setIntervalとclearIntervalによるタイマー処理の開始と停止</h1>
    <div>今は <span id="datetime"></span>です</div>
    <div><button id="toggleButton">停止</button></div>
    <script>
      "use strict";
      let shdTimer;
      function getdateTimeStr() {
        const date = new Date();
        return date.toLocaleString();
      }
      function showDateTime() {
        const elem = document.getElementById("datetime");
        elem.textContent = getdateTimeStr();
      }
      function toggletimer() {
        if (shdTimer) {
          clearInterval(shdTimer);
          shdTimer = undefined;
          toggleButton.textContent = "開始";
        } else {
          shdTimer = setInterval(showDateTime, 1000);
          toggleButton.textContent = "停止";
        }
      }
      let toggleButton = document.getElementById("toggleButton");
      toggleButton.addEventListener("click", toggletimer);
    </script>
  </body>
</html>
