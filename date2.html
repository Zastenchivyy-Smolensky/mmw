<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>javascriptの関数を使う</h1>
    <div id="now"></div>
    <p><button type="button" onclick="update()">変更</button></p>
    <script>
      "use strict";
      function getdateTimeStr() {
        const date = new Date();
        return date.toLocaleString();
      }
      const elem = document.getElementById("now");
      elem.textContent = "今は" + getdateTimeStr() + "です";

      function update() {
        elem.textContent = "クリック時は" + getdateTimeStr() + "です";
      }
    </script>
  </body>
</html>
